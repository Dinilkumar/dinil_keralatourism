    <!-- Sign up form -->
      <div class="main">
        
            <section class="signup" >
                <div class="container"> 
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                          
                            <form class="register-form" id="register-form" action="../kerala-tourism/login.html" >
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="name" id="user_name" required placeholder="Your Name"/>
                                    <div id="error_name">  </div>
                                </div>
                                
                                <div class="form-group">
                                    
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" name="email" id="email" required placeholder="Your Email"/>
                                    <div id="error_div">  </div>
                                </div>
                               
                                <div class="form-group">
                                    <label for="phone"><i class="zmdi zmdi-phone"></i></label>
                                    <input type="phone" name="phone" id="phone"  required placeholder="Phone.[xxx-xxx-xxxx, xxx.xxx.xxxx, xxx xxx xxxx]"/>
                                    <div id="error_phone">  </div>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="pass" id="pass"  required placeholder="Password" onkeyup="return passwordChanged();" />
                                    <span id="strength"></span>
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                    <input type="password" name="re_pass" id="re_pass" required placeholder="Repeat your password" onkeyup="checkPasswordMatch();"/>
                                    <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch"></div>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>
                                <div class="form-group form-button">

                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register" onclick="return (validate() & phonenumber() & CheckPassword() & checkPasswordMatch());"/>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="../kerala-tourism/colorlib-regform-7/images/signup-image.jpg" alt="sing up image"></figure>
                            <a href="../kerala-tourism/login.html" class="signup-image-link">I am already member</a>
                        </div>
                    </div>
                </div>
            </section>
